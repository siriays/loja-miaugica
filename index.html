<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Jardim do Amor</title>
    <style>
        /* CSS Rom√¢ntico - Azul e Roxo */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }
        
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            font-size: 24px;
            animation: float 8s ease-in-out infinite;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .heart {
            color: rgba(255, 105, 180, 0.8);
        }
        
        .flower {
            color: rgba(255, 240, 150, 0.8);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        .couple-container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2),
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        
        .couple-container:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3),
                       inset 0 0 30px rgba(255, 255, 255, 0.4);
        }
        
        .couple-photo {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                       0 0 0 10px rgba(138, 43, 226, 0.3);
            margin-bottom: 25px;
            transition: all 0.5s ease;
            filter: brightness(105%) saturate(110%);
        }
        
        .couple-photo:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4),
                       0 0 0 10px rgba(255, 105, 180, 0.4);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .names {
            font-family: 'Brush Script MT', cursive;
            font-size: 3.5rem;
            color: #ffccf9;
            margin: 15px 0;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
        }
        
        p {
            font-size: 1.3rem;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #e6e6ff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .love-btn {
            background: linear-gradient(45deg, #9d50bb, #6e48aa);
            border: none;
            color: white;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3),
                       inset 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.4s;
            outline: none;
            position: relative;
            overflow: hidden;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            z-index: 2;
        }
        
        .love-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4),
                       inset 0 0 15px rgba(255, 255, 255, 0.4);
            background: linear-gradient(45deg, #b366ff, #8a2be2);
        }
        
        .love-btn:active {
            transform: translateY(2px);
        }
        
        .love-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .love-btn:hover::before {
            left: 100%;
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkle 1s ease-out;
            z-index: 1;
        }
        
        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 192, 203, 0.7);
            animation: floating 15s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(50px);
            }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="couple-container">
        <!-- Substitua pela foto do casal -->
        <img src="WhatsApp Image 2025-05-17 at 21.28.44 (1).jpeg" alt="N√≥s" class="couple-photo" id="couplePhoto">
        <h1>Para</h1>
        <div class="names" id="coupleNames">L√≠via & Luiz</div>
        <p id="loveMessage">Nosso amor √© como um jardim - quanto mais regamos com carinho, mais floresce em beleza e alegria.</p>
        <button class="love-btn" id="loveBtn">Regar Nosso Amor</button>
    </div>

    <script>
        // JavaScript Rom√¢ntico com Flores e Cora√ß√µes
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos DOM
            const particlesContainer = document.getElementById('particles');
            const floatingHeartsContainer = document.getElementById('floatingHearts');
            const loveBtn = document.getElementById('loveBtn');
            const loveMessage = document.getElementById('loveMessage');
            
            // S√≠mbolos para part√≠culas
            const heartSymbols = ['‚ù§', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíï', 'üíò', 'üíù'];
            const flowerSymbols = ['üå∏', 'üåπ', 'üå∫', 'üåª', 'üåº', 'üå∑', 'üíê', 'üèµÔ∏è'];
            
            // Criar part√≠culas flutuantes (cora√ß√µes e flores)
            function createParticles() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Escolher aleatoriamente entre cora√ß√£o ou flor
                if (Math.random() > 0.5) {
                    particle.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    particle.classList.add('heart');
                } else {
                    particle.innerHTML = flowerSymbols[Math.floor(Math.random() * flowerSymbols.length)];
                    particle.classList.add('flower');
                }
                
                // Posi√ß√£o aleat√≥ria
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 50 + 'vh';
                
                // Tamanho aleat√≥rio
                const size = Math.random() * 30 + 15;
                particle.style.fontSize = size + 'px';
                
                // Dura√ß√£o e delay aleat√≥rios
                const duration = Math.random() * 6 + 4;
                const delay = Math.random() * 8;
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = delay + 's';
                
                particlesContainer.appendChild(particle);
                
                // Remover part√≠cula ap√≥s a anima√ß√£o
                setTimeout(() => {
                    particle.remove();
                }, (duration + delay) * 1000);
            }
            
            // Criar cora√ß√µes flutuantes de fundo
            function createFloatingHearts() {
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    
                    // Posi√ß√£o e tamanho aleat√≥rios
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    
                    // Dura√ß√£o e delay aleat√≥rios
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * 15;
                    heart.style.animationDuration = duration + 's';
                    heart.style.animationDelay = delay + 's';
                    
                    floatingHeartsContainer.appendChild(heart);
                }
            }
            
            // Criar efeito de brilho
            function createSparkle(x, y) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
            
            // Mensagens rom√¢nticas
            const messages = [
                "Teu amor √© como um jardim florido que nunca perde sua beleza.",
                "Cada momento contigo √© como uma p√©tala perfumada no livro da minha vida.",
                "Nosso amor floresce mais a cada dia, como as rosas na primavera.",
                "Voc√™ √© a flor mais bela no jardim do meu cora√ß√£o.",
                "Como as flores precisam do sol, eu preciso do teu amor todos os dias.",
                "Nosso amor √© como um buqu√™ - cada flor uma lembran√ßa especial.",
                "Em teus bra√ßos encontrei o meu lugar para florescer.",
                "Teu sorriso ilumina meu dia como o sol ilumina as flores.",
                "Amo cada esta√ß√£o do nosso amor, como amo cada flor em seu tempo.",
                "Voc√™ plantou amor no meu cora√ß√£o e agora colho felicidade."
            ];
            
            // Inicializar efeitos
            setInterval(createParticles, 300);
            createFloatingHearts();
            
            // Efeito do bot√£o
            loveBtn.addEventListener('click', function() {
                // Mensagem aleat√≥ria
                const randomIndex = Math.floor(Math.random() * messages.length);
                loveMessage.textContent = messages[randomIndex];
                
                // Efeito visual do bot√£o
                this.innerHTML = '‚ù§ Florescendo Amor ‚ù§';
                setTimeout(() => {
                    this.innerHTML = 'Regar Nosso Amor';
                }, 2000);
                
                // Explos√£o de part√≠culas
                for (let i = 0; i < 40; i++) {
                    setTimeout(() => {
                        createParticles();
                    }, i * 50);
                }
                
                // Efeito na foto
                const photo = document.getElementById('couplePhoto');
                photo.style.transform = 'scale(1.1) rotate(5deg)';
                photo.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.4), 0 0 0 10px rgba(255, 215, 0, 0.4)';
                setTimeout(() => {
                    photo.style.transform = 'scale(1.08)';
                    photo.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.3), 0 0 0 10px rgba(138, 43, 226, 0.3)';
                }, 500);
            });
            
            // Efeito de brilho ao mover o mouse
            document.addEventListener('mousemove', function(e) {
                if (Math.random() > 0.8) {
                    createSparkle(e.pageX, e.pageY);
                }
            });
            
            // Personaliza√ß√£o - substitua com os dados reais
            // document.getElementById('coupleNames').textContent = "Ana & Jo√£o";
            // document.getElementById('couplePhoto').src = "caminho/para/foto-do-casal.jpg";
        });
    </script>
</body>
</html>
